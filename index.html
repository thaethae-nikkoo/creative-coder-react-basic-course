<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Basic</title>
    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <h1>This is header.</h1>
    <div id="main"></div>
    <footer>This is footer.</footer>
  </body>
  <script type="text/babel">
    //  Return JSX (HTML Template)
    const Main = () => {
      let name = "thae nandar soe";
      let age = 22;
      let className = "my-class-name";
      let onClickHandler = () => {
        alert("hello world");
      };
      return (
        <div className={className}>
          <p>My name is {name.toUpperCase()}.</p>
          <p>
            I am <strong>{age}</strong> years old.
          </p>
          <p>Today is {new Date().toDateString()}</p>
          <button onClick={onClickHandler}>Click me Hello world.</button> <br />
          <button
            onClick={() => {
              alert("Hi there, welcome");
            }}
          >
            Click me welcome.
          </button>
          <br />
        </div>
      );
    };
    // Get html id
    let rootContainer = document.getElementById("main");

    // Create react element
    let e = React.createElement;

    // create root element
    let root = ReactDOM.createRoot(rootContainer);

    // render the react root
    root.render(e(Main));
  </script>
</html>
